    <script>
    //12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
    const numPrimo = (num = "") => {
        if (num === undefined) return console.warn("No ingresaste un numero");

        if (typeof num !== "number") return console.error("El valor ingresado no es un numero");

        if (num === 0) return console.error("el numero no puede ser 0");

        if (num === 1) return console.error("el numero no puede ser 1");

        if (Math.sign(num) === -1) return console.error("el numero no puede ser negativo");

        let divisible = false;

        for(let i = 2; i < num; i++){
            if((num % i) === 0){
                divisible = true;
                break
            }
        }
        
        return (divisible)
         ? console.log(`el numero ${num} no es primo`)
         : console.log(`el numero ${num} si es primo`)
    }

    numPrimo(82589933)

    const parimp = (num = "") => {
        return ((num % 2) === 0)
         ? console.log(`El numero ${num} es par`)
         : console.log(`El numero ${num} es impar`);
    }
