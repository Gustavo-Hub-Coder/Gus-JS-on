        /* 9) Programa una funcion que obtenga un numero aleatorio entre 501 y 600*/
        const numAleatorio = () => console.info(Math.round(Math.random() * 100) + 500);

        numAleatorio();
        /*10) Programa un funcion que reciba un numero y evalue si es capicúa (que se lee igual en un sentido que el otro, pe. mifuncion(2002 devolverá true))*/
        const capicua = (numero = 0) => {
            if (!numero) return console.warn("No ingresaste un número");

            if (typeof numero !== "number") console.error("Ingresaste una cadena de texto");

            numero = numero.toString();
            let alReves = numero.split("").reverse().join("");

            return ((numero) === alReves)
             ? console.info(`Si es capicua, Numero original ${numero}, Numero al reves ${alReves}`)
             : console.info(`No es capicua, Numero original ${numero}, numero al reves ${alReves}`);
        }
        capicua(3)
