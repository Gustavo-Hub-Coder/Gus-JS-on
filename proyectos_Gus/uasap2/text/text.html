<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .contacts {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            padding: 10px;
        }

        .contacts h2 {
            margin-top: 0;
        }

        .contacts ul {
            list-style-type: none;
            padding: 0;
        }

        .contacts li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contacts li:hover {
            background-color: #e0e0e0;
        }

        .chat {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #e5ddd5;
        }

        .chat h2 {
            margin-top: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .message.received {
            background-color: #d4f1c4;
            text-align: left;
        }

        .message.sent {
            background-color: #c2e0ff;
            text-align: right;
        }

        .message-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            width: calc(100% - 22px); /* Ajustar según el padding */
        }

        .send-button {
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contacts">
            <h2>Contactos</h2>
            <ul>
                <li>Contacto 1</li>
                <li>Contacto 2</li>
                <li>Contacto 3</li>
                <li>Contacto 4</li>
            </ul>
        </div>
        <div class="chat">
            <h2>Chat</h2>
            <div class="messages">
                <div class="message received">Hola, ¿cómo estás?</div>
                <div class="message sent">¡Hola! Estoy bien, ¿y tú?</div>
            </div>
            <input type="text" placeholder="Escribe un mensaje..." class="message-input">
            <button class="send-button">Enviar</button>
        </div>
    </div>
</body>
</html>
