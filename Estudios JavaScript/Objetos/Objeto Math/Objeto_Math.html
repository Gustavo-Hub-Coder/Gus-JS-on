<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Propiedades y tipos de Math
        console.log(Math);
        //Muestra el numero PI
        console.log(Math.PI);
        // devuelve un valor ABSoluto, no importa si el numero es negativo o positivo
        console.log(Math.abs(-7.8));
        //Arredonda un número al mayor
        console.log(Math.ceil(7.1));
        // Arredonda un número al menor
        console.log(Math.floor(7.9));
        //Arredonda el numero
        console.log(Math.round(7.5));
        //Raiz cuadrada
        console.log(Math.sqrt(81));
        //Potencia, el primer numero es la base y el segundo la potencia
        console.log(Math.pow(2, 5));
        //Verifica si el numero es negativo => -1 || positivo => 1
        console.log(Math.sign(-0.3));
        //Valor aleatorio
        console.log(Math.random());
        console.log(Math.round(Math.random() * 10))
    </script>
</body>
</html>
