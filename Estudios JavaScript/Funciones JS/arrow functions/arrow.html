<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos JS</h1>
    <h2>Arrow functions</h2>
    <script>
        /*
        const saludo = () => console.log(`Función expresada`);
        saludo();*/

        const saludar = nombre => console.log(`Hola ${nombre}`);
        saludar("pepito");
        /*
        let sumar = function (a, b) {
            return a + b;
        }
        console.log(sumar(4, 4));
        */
        const Sumar = (a,b) => a + b;
        console.log(Sumar(9, 9));

        const FunciondDeVariasLineas = () => {
            console.log("Uno");
            console.log("Dos");
            console.log("Tres");
        }
        FunciondDeVariasLineas();

        const numeros = [1,2,3,4,5];
        numeros.forEach((el, index) => console.log(`${el} esta en la posición ${index}`));

        function Perro() {
            console.log(this);
        }
        Perro();

        const perro = {
            nombre: "Nala",
            edad: 7,
            ladrar: () => console.log(this)
        }
        perro.ladrar();
    </script>
</body>
</html>
