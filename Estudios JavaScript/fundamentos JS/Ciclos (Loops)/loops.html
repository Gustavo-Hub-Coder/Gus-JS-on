<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <h2>Ciclos || Loops</h2>
    <h2>Mira la consola</h2>
    <script>
        let contador = 0;

        while (contador < 10) {
            console.log('while ' + contador);
            contador++;
        }

        do{
            console.log('do while ' + contador);
            contador++;
        }while(contador < 10);

        for (let i = 0; i < 11 ; i++) {
            console.log('for ' + i)            
        }

        let numeros =[10, 20, 30, 40, 50, 60, 70, 80, 90];

        for (let o = 0; o < numeros.length; o++) {
            console.log(numeros[o]);
        }
    </script>
</body>
</html>
