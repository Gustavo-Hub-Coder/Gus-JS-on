<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Cortocircuito OR - cuando el valor de la izquierda en la
        expresion siempre pueda validar a true, es el valor que
        se cargara por defecto.
        
        Cortocircuito AND - cuando el valor de la izquierda en 
        la expresion siempre pueda validar a false, es el 
        valor que caragara por defecto.
        */
        
        function saludar(nombre) {
            nombre = nombre || "Desconocido"
            console.log(`Hola ${nombre}`)
        }

        saludar("Gustavo");
        saludar();

        console.log("Cadena" || "Valor de la derecha");
        console.log(19 || "Valor de la derecha");
        console.log(true || "Valor de la derecha");
        console.log({} || "Valor de la derecha");

        console.log(false || "Valor de la derecha");
        console.log(true && "Valor de la derecha")
    </script>
</body>
</html>
