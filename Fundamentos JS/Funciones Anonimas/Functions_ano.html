<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Función anonima auto ejecutable
    (function () {
        console.log("Mi primer IIFE");
    })();

    (function (d, w, c,) {
        console.log("Mi segundo IIFE");
        c.log(d);
        c.log(w);
        c.log(c);
    })(document, window, console);

    // Formas de escribir Funciones Anonimas auto ejecutables

    //clásica
    (function (c) {
        c.log("Versión Clásica")
    })(console);

    //Crockford (JavaScript the good parts)
    ((function (c) {
        c.log("Versión Crockford");
    })(console));

    //Unaria
    +function (c) {
        c.log("Versión Unaria");
    }(console);

    //Facebook
    !function (c) {
        c.log("Versión facebook");
    }(console);
    </script>
</body>
</html>
