<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <h2>Condiciones if y else</h2>
    <h2>Mira la consola</h2>
    <script>
         /*Estructura de Control o condicionales*/
         //if - else

         let edad = 17;

         if(edad >= 18){
            console.log('Eres mayor de edad');
         }else{
            console.log('Eres menor de edad');
         }

         if (edad >= 17) {
            console.log('Eres mayor de edad');
         } else {
            console.log('Eres menor de edad');
         }

         /* if - else if - else*/
         
         /*
            Dejame Dormir = 1hr - 5hrs
            Buenos Dias = 6hrs - 11hrs
            Buenas Tardes = 12hrs - 18hrs
            Buenas Noches = 19hrs - 23hrs*/

           console.log('****************************************');

           hora = 15;

           if ((hora >= 6) && (hora <= 11)) {
            console.log('Buenos Dias');            
           } else if ((hora >= 12) && (hora <= 18)) {
            console.log('Buenas tardes');
           }else if ((hora >= 19) && (hora <= 23)){
            console.log('Buenas noches');
           }else if ((hora >= 1) && (hora <= 5)){
            console.log('Dejame Dormir');
           }else{
            console.log('Esa hora no existe');
           }

           console.log('****************************************');

           /*Operador ternario = (condición) ? verdadero : falso*/
           let eresMayor = (edad >= 18) ? 'mayor de edad' : 'Menor de edad'
           console.log(eresMayor);

           console.log('****************************************');

           /* Switch - Case*/
           /*
           domingo - 0
           lunes - 1
           martes - 2
           miercoles - 3
           jueves - 4
           viernes - 5
           sabado - 6
           */

           let dia = 0;
           switch (dia) {
            case 0:
               console.log('Domingo');
               break;
            case 1:
               console.log('Lunes');
               break;   
            case 2:
               console.log('Martes'); 
               break;
            case 3:
               console.log('Miercoles'); 
               break;
            case 4:
               console.log('Jueves'); 
               break;
            case 5:
               console.log('Viernes'); 
               break;
            case 6:
               console.log('Sábado');
               break;
            default:
               console.log('El dia no existe');
               break;
           }
    </script>
</body>
</html>
